<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat</title>
    <style>
        img{
            margin: 0 20px;
        }
        #i1{
            width: 200px;
            border-radius: 10px;
        }
        #i2{
            width: 150px;
            height: 150px;
            object-fit: cover;
            object-position: center;
        }
        #i3{
            width: 100px;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <img id="i1" src="cat.jpg">
    <img id="i2" src="cat.jpg">
    <img id="i3" src="cat.jpg">
</body>
</html>
