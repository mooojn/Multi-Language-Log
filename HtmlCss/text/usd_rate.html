<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD Rate</title>
    <style>
        p{
            font-family: Arial;
            margin-top: 0;
            margin-bottom: 0;
        }
        #rate{
            font-size: 30px;
        }
        #sym{
            color: gray;
            font-size: 15px;
        }
        #change{
            color: #09a509 ;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        #predict{
            color: gray;
        }
        #short{
            color: red;
        }
    </style>
</head>
<body>
    <p id="rate">1,049.61 <span id="sym">USD</span></p>

    <p id="change">+18.05(1.75%) today</p>

    <p id="predict">After hours 1,048.00 <span id="short">-1.61 (0.15%)</span></p>
</body>
</html>
